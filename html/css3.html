<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css3详解</title>
</head>
<body>
    <hr>
    <span style="text-align: center; display: block;">css3选择器详解</span>
     <ul>
         <span> css的选择器有：</span>
         <li>div 标签选择器</li>
         <li>.box 类名选择器</li>
         <li>#box　id选择器</li>
         <li>div p 后代选择器</li>
         <li>div.box 交集选择器</li>
         <li>div,p,span 并集选择器</li>
         <li>div>p 子代选择器</li>
         <li>* : 通配符</li>
         <li>div+p: 选中div后面相邻的第一个p</li>
         <li>div~p: 选中的div后面所有的p</li>
     </ul>

     <ul>
        <span> css3的选择器有：</span>
         <li>属性选择器</li>
         <li>结构伪类选择器</li>
         <li>伪元素选择器</li>
     </ul>
     <p>属性选择器的标志性符号是 []。匹配含义： ^：开头  $：结尾  *：包含</p>
</body>
</html>
